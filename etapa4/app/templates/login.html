<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link href="../static/css/Login.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  </head>
  <body class="h-full">
    <!--
  This example requires updating your template:

  ```
  <html class="h-full bg-white">

  <body class="h-full">
  ```
-->
    <div class="grid justify-items-center m-24">
      <div
        class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8 w-100 rounded-3xl border border-gray-200 bg-purple-50">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
          <svg
            class="mx-auto h-10 w-auto text-purple-500 dark:text-white"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            fill="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              fill-rule="evenodd"
              d="M12 4a4 4 0 1 0 0 8 4 4 0 0 0 0-8Zm-2 9a4 4 0 0 0-4 4v1a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2v-1a4 4 0 0 0-4-4h-4Z"
              clip-rule="evenodd"
            />
          </svg>

          <h2
            class="mt-5 text-center text-2xl/9 font-bold tracking-tight text-gray-900"
          >
            Iniciar Sesión
          </h2>
        </div>

        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
          <form class="space-y-6" action="/login" method="POST">
            <div>
              <div class="flex items-center justify-between">
                <label for="" class="block text-sm/6 font-medium text-gray-900"
                  >Ingrese su número de documento</label
                >
              </div>
              <div class="mt-2">
                <input
                  type="text"
                  name="id"
                  id="password"
                  autocomplete="current-password"
                  required
                  class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
                pattern="^[0-9]{6,10}" title="Recuerda ingresar solo números y de 5 a 10 dígitos"/>
              </div>
            </div>

            <div>
              <button
                type="submit"
                class="flex w-full justify-center rounded-md bg-purple-500 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-xs hover:bg-purple-600 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-purple-600">
                Sign in
              </button>
            </div>
          
          </form>

          <form action="/registerUser">
            <div>
              <button
                type="submit"
                class="flex mt-5 w-full justify-center rounded-md bg-purple-500 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-xs hover:bg-purple-600 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-purple-600">
                Sing up
              </button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </body>
  {% if request.session.flash_message %}
<script>
    Swal.fire({
        title: "{{ request.session.flash_message.text }}",
        icon: "{{ request.session.flash_message.type }}",
        confirmButtonText: "Aceptar"
    }).then(() => {
        // Eliminar el mensaje de la sesión sin que el usuario tenga que recargar
        fetch("/clear_flash_message").then(() => {
            console.log("Mensaje eliminado de la sesión.");
        });
    });
</script>
{% endif %}


</html>
